
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Clara Kim</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet">
		<link rel="stylesheet" href="https://use.typekit.net/lps2fpy.css">
        <script src="https://kit.fontawesome.com/48bf306404.js" crossorigin="anonymous"></script>

        <style>

			body {
				color: #333;
				font-family: 'Open Sans', sans-serif;
				margin: 0;
				padding: 0;
			}

			main {
				margin: 40px;
			}

			h1 {
			 	font-size: 30px;
			 	margin-bottom: 40px;
			}

			.button_container {
				border: 1px solid #ddd;
				margin: 0 10px 10px 0;
				padding: 20px;
				width: 300px;
				height: 300px;
				float: left;
				overflow: hidden;
				box-sizing: border-box;
				text-align: center;
			}



			a#btn_spotify {
				display: inline-block;
				height: 50px;
				box-sizing: border-box;
				border-radius: 25px;
				margin: auto;
				margin-top: 100px;
				padding: 10px 40px 0 40px;
				background-color: #2ebd59;
				border: 2px solid #2ebd59;
				color: #fff;
				font-size: 20px;
				font-family: 'Montserrat', sans-serif;
				font-weight: bold;
				text-decoration: none;
				transition: all .5s;
			}

			a#btn_spotify:hover {
				background-color: #fff;
				border: 2px solid #000;
				color: #000;
			}

			a#btn_amazon {
				display: block;
				width: 100px;
				height: 100px;
				box-sizing: border-box;
				border-radius: 50px;
				margin: auto;
				margin-top: 75px;
				padding-top: 8px;
				background-color: #232f3e;
				color: #fff;
				text-align: center;
				font-size: 60px;
				transition: all .2s;
			}

			a#btn_amazon:hover {
				background-color: #fc9a18;
			}

			a#btn_twitter {
				display: inline-block;
				height: 40px;
				box-sizing: border-box;
				border-radius: 4px;
				margin: auto;
				margin-top: 105px;
				padding: 10px 30px 0 30px;
				background-color: #56cdf1;
				color: #fff;
				font-size: 18px;
				font-family: 'Arial', sans-serif;
				font-weight: bold;
				text-decoration: none;
			}

			a#btn_twitter:hover {

				/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#2ebfec+0,28a5cb+100 */
				background: rgb(46,191,236); /* Old browsers */
				background: -moz-linear-gradient(-45deg,  rgba(46,191,236,1) 0%, rgba(40,165,203,1) 100%); /* FF3.6-15 */
				background: -webkit-linear-gradient(-45deg,  rgba(46,191,236,1) 0%,rgba(40,165,203,1) 100%); /* Chrome10-25,Safari5.1-6 */
				background: linear-gradient(135deg,  rgba(46,191,236,1) 0%,rgba(40,165,203,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#2ebfec', endColorstr='#28a5cb',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

			}

			a#btn_indiegogo {
				display: inline-block;
				position: relative;
				margin:auto;
				margin-top: 100px;
				padding: 8px 16px;
				background-color: #fff;
				color: #eb1478;
				font-family: 'Ubuntu', sans-serif;
				font-size: 30px;
				font-weight: bold;
				text-transform: uppercase;
				text-decoration: none;
				letter-spacing: -2px;
				transition: all .2s;
			}

			a#btn_indiegogo:before {
				content: "";
				display: block;
				width: 0;
				height: 0;
				z-index: 1;
				position: absolute;
				top: 50%;
				left: 50%;
				background-color: #eb1478;
				transition: all .5s;
			}

			a#btn_indiegogo:hover {
				color: #fff;
			}

			a#btn_indiegogo:hover:before {
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
			}

			a#btn_indiegogo span {
				position: relative;
				z-index: 10;
			}


		</style>

	</head>


	<body>
		
		<main>

			<h1>Button Styling &mdash; Clara Kim</h1>
			
			<div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola">                
                    <img src="https://cdn11.bigcommerce.com/s-25lxi3ukii/images/stencil/1280x1280/products/1168/3671/coca-cola-coke-classic-bottle-cap-18dia__34563.1653027162.png?c=1" id="cocacolacap">
                </a>
			</div>

			<div class="button_container">
				<a href="http://www.harley-davidson.com/" target="_blank" id="btn_harley">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Harley_davidson_logo.jpg" id="harleylogo">
                </a>
			</div>

			<div class="button_container">
				<a href="http://www.michaelkors.com/" target="_blank" id="btn_mk">
                    <img src="https://cdn.iconscout.com/icon/free/png-256/free-michael-kors-3421585-2854266.png" id="mklogo">
                </a>
			</div>

			<div class="button_container">
				<a href="http://ideo.org" target="_blank" id="btn_ideo">I D E O</a>
			</div>

            <div class="button_container">
				<a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cn">
					<img src="cn.png" id="cnlogo">
				</a>
			</div>

            <div class="button_container">
				<a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung">
				<img src="https://images.samsung.com/is/image/samsung/assets/global/about-us/brand/logo/256_144_3.png?$512_N_PNG$" id="samsunglogo">
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.explodingkittens.com//" target="_blank" id="btn_expkit">
				<img src="expkit.png" id="expkitlogo">
			</a>
			</div>

			<div class="button_container">
				<a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla">
					<img src="https://www.autotrader.com/wp-content/uploads/2021/05/tesla.jpg" id="teslalogo">
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.foreflight.com/" target="_blank" id="btn_frf">
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Airplane_silhouette_navy.svg/400px-Airplane_silhouette_navy.svg.png" id="frflogo">
					<span>ForeFlight</span>
				</a>
			</div>

			<div class="button_container">
				<a href=http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">
					<img src="https://img.buzzfeed.com/buzzfeed-static/complex/images/Y19jcm9wLGhfNTAwLHdfOTAwLHhfMCx5XzE5Nw==/r8v2t0rmuckkqmbsv5q2/the-swoosh-logo.jpg" id="nikelogo">
					<span>Nike</span>
				</a>
			</div>

		</main>	

	</body>
</html>
